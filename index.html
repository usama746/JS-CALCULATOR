<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script
         src="https://kit.fontawesome.com/48bbc1dc8c.js"
         crossorigin="anonymous"
      ></script>
      <title>Document</title>
   </head>

   <body>
      <div class="main">
         <h1>JS CALCULATOR</h1>
         <div><input id="display" type="text" class="input" readonly /></div>

         <div class="btnR1">
            <div class="btn ac" onclick="clearDisplay()">AC</div>
            <div class="operator" onclick="toDelete()">
               <i class="fa-solid fa-delete-left"></i>
            </div>
            <div class="operator" onclick="toDisplay('/')">/</div>
         </div>

         <div class="btnR2">
            <div class="btn" onclick="toDisplay('7')">7</div>
            <div class="btn" onclick="toDisplay('8')">8</div>
            <div class="btn" onclick="toDisplay('9')">9</div>
            <div class="operator" onclick="toDisplay('*')">x</div>
         </div>

         <div class="btnR3">
            <div class="btn" onclick="toDisplay('4')">4</div>
            <div class="btn" onclick="toDisplay('5')">5</div>
            <div class="btn" onclick="toDisplay('6')">6</div>
            <div class="operator" onclick="toDisplay('-')">-</div>
         </div>

         <div class="btnR4">
            <div class="btn" onclick="toDisplay('1')">1</div>
            <div class="btn" onclick="toDisplay('2')">2</div>
            <div class="btn" onclick="toDisplay('3')">3</div>
            <div class="operator" onclick="toDisplay('+')">+</div>
         </div>

         <div class="btnR5">
            <div class="btn zero" onclick="toDisplay('0')">0</div>
            <div class="btn" onclick="toDisplay('.')">.</div>
            <div class="btn calc" onclick="calculate()">=</div>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
